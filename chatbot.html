<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <!-- for mobile use-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fixr - chatbot</title>

  <!-- Main css  -->
  <link rel="stylesheet" type="text/css" href="styles/main.css" />

  <!--Jquery file for navbar-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <nav></nav>

  <div id="conversation">
    <div class="fixr-response">Hi, I'm fixr. How can I help you?</div>
  </div>

  <div id="input-container">
    <form id="chat-form">
      <label for="chat-input">Type your message:</label>
      <input type="text" id="chat-input" placeholder="Enter text here, press enter to send" />
    </form>
  </div>



  <!--Main js file-->
  <script src="scripts/main.js"></script>

  <!--JQuery for Navbar-->
  <script>
    $.get("components/navbar.html", function (navbar) {
      $("nav").replaceWith(navbar);
    });
  </script>
</body>

</html>
