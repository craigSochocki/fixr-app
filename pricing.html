<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <!-- for mobile use-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fixr - chatbot</title>

  <!-- Main css  -->
  <link rel="stylesheet" type="text/css" href="styles/main.css" />

  <!--Jquery file for navbar-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <!-- navbar  -->
    </nav>

  <main>
    <div id="pricing-table"></div>
  </main>


  <!--Main js file-->
  <script src="scripts/main.js"></script>

  <script>
    //  inject pricing table
    $.get("components/pricingTable.html", function (table) {
      $("#pricing-table").replaceWith(table);
    });

    $.get("components/navbar.html", function (navbar) {
      $("nav").replaceWith(navbar);
    });
  </script>
</body>

</html>
