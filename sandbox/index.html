<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fixrchat</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans"
    />
    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/78e40d3227.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="page">
      <header>
        <h1>fixrchat</h1>
        <nav>my nav bar</nav>
      </header>

      <section class="chatbox">
        <article class="message fixr">
          Hi, I'm your Fixr. How can I help you?
        </article>
        <article class="message user">
          Hi Fixr, I'm the user. I need help with my project.
        </article>
      </section>
      <section id="user-input">
        <form>
          <p>
            <input
              type="text"
              name="prompt"
              placeholder="What's on your mind?"
              autocomplete="off"
              required
            />
            <button type="submit">
              <i id="submit-icon" class="fas fa-paper-plane"></i>
            </button>
          </p>
        </form>
      </section>
      <br />
      <aside class="convo-history">
        <h3>other chats</h3>
        <ul>
          <li>chat one</li>
          <li>chat two</li>
        </ul>
      </aside>
    </div>
  </body>

  <footer>
    <p>&copy; fixr solutions, inc. 2023</p>
    <section class="socials">
      <i id="fb-icon" class="fab fa-facebook"></i>
      <i id="ig-icon" class="fab fa-instagram"></i>
      <i id="yt-icon" class="fab fa-youtube"></i>
    </section>
  </footer>
</html>
