<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <!-- for mobile use-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fixr - chatbot</title>

  <!-- Main css  -->
  <link rel="stylesheet" type="text/css" href="styles/main.css" />

  <!--Jquery file for navbar-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="register-body">
  <header>
    <nav>
      <!-- navbar -->
    </nav>
  </header>



  <div class="register-box">
    <form class="register-form">
      <div class="form-check-label">
        <img class="resize-image" src="/images/logo-wotext.png" alt="">
        <h1 class="fixr-text">Register</h1>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">
          <p class="p_register">Enter Username</p>
        </label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter username" name="user"
          required />
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">
          <p class="p_register">Enter Email Address</p>
        </label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" name="emailAddress" required />
        <small id="emailHelp" class="form-text text-muted"><i>We'll never share your email with anyone else.</i></small>
        <spacer type="horizontal" width="100" height="100">
          <pre></pre></em>
        </spacer>
      </div>


      <div class="form-group">
        <label for="exampleInputPassword1">
          <p class="p_register">Enter Password</p>
        </label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" name="pass"
          required />
      </div>
      <spacer type="horizontal" width="100" height="100">
        <pre></pre></em>
      </spacer>
      <div class="form-group">
        <label for="exampleInputPassword1">
          <p class="p_register">Re-Enter Password</p>
        </label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter Password"
          name="pass" required />
      </div>
      <spacer type="horizontal" width="100" height="100">
        <pre></pre></em>
      </spacer>

      <div class="form-check">
        <label class="form-check-label" for="exampleCheck1">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <p class="p_register">&nbsp I've read the terms and conditions</p>
        </label>

      </div>
      <button type="submit">Submit</button>
    </form>
  </div>



  <footer>
    <!-- footer -->
  </footer>
  <!--Main js file-->
  <script src=" scripts/register.js"></script>

  <!--JQuery for Navbar-->
  <script>
    $.get("components/navbar.html", function (navbar) {
      $("nav").replaceWith(navbar);
    });
  </script>
</body>

</html>
